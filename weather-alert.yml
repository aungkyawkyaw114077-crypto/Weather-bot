name: Weather Alert Bot

on:
  schedule:
    # áá… á€™á€­á€”á€…á€ºá€á€…á€ºá€á€« run (á€á€„á€ºá€œá€­á€¯á€á€œá€­á€¯ á€•á€¼á€±á€¬á€„á€ºá€¸á€œá€­á€¯á€·á€›á€á€šá€º)
    - cron: '*/15 * * * *'
    
    # á€”á€¬á€›á€®á€á€­á€¯á€„á€ºá€¸ run á€á€»á€„á€ºá€›á€„á€º:
    # - cron: '0 * * * *'
    
  workflow_dispatch:  # Manual run á€œá€¯á€•á€ºá€œá€­á€¯á€·á€›á€¡á€±á€¬á€„á€º

jobs:
  run-weather-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸ¤– Run Weather Alert Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}
        run: python weather_bot.py
